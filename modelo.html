<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Página</title>
    <link rel="icon" type="image/x-icon" href="https://nelsonsabino.github.io/roma/favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f3ff;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .top-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #0077be;
            padding: 10px 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .top-menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .top-menu li {
            display: inline-block;
            margin: 0 10px;
        }
        .top-menu a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .top-menu a:hover {
            background-color: #005a8c; /* Cor ao passar o mouse */
            transform: translateY(-2px); /* Efeito de elevação */
        }
        .container {
            max-width: 1200px;
            margin: 60px auto; /* Espaço para o menu fixo */
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav class="top-menu">
        <ul>
            <li><a href="#roteiro">Roteiro 4 dias</a></li>
            <li><a href="#info">Informação importante</a></li>
            <li><a href="#alojamento">Alojamento e deslocação</a></li>
            <li><a href="#checklist">Checklist</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Bem-vindo à Nova Página</h2>
        <p>Esta é uma página vazia onde você pode adicionar conteúdo conforme necessário.</p>
    </div>

    <!-- Script para funcionalidade do modal permanece o mesmo, se necessário -->
</body>
</html>
